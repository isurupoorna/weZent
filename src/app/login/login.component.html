<html>

<head></head>

<body>
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
        <img src="assets\1.png">
      </div>
      <div class="col-12 col-sm-12 col-md-12 pt-7 col-lg-6">
        <div class="row">
          <div class="col-6 mt-5">
            <h1>Login</h1>
            <p>Sign in to your account</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form class="form-signin" (ngSubmit)="login()">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)] = "email" aria-describedby="emailHelp" placeholder="Enter emil Id" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)] = "password" required placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="form-group">
              <p *ngIf="errorMessage.length > 0" class="text-danger">
                {{errorMessage}}
              </p>
              <p *ngIf="error.message.length > 0" class="text-danger">
                {{error.message}}
              </p>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</body>

</html>
